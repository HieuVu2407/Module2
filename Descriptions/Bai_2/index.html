<body>
    <script>
        function uniqueElements(A1, A2) {
    const combined = [...A1, ...A2];
    return combined.filter(item => 
        (A1.includes(item) && !A2.includes(item)) || 
        (!A1.includes(item) && A2.includes(item))
    );
}

const A1 = [1, 2, "a"];
const A2 = [1, 3, "b"];
const result = uniqueElements(A1, A2);
console.log(result);

    </script>
</body>
</html>
