<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Danh sách Bài đăng</title>
	</head>
	<body>
		<div class="container px-3 my-5 clearfix">
			<!-- Shopping cart table -->
			<div class="card">
				<div class="card-header">
					<h2>Danh sách Bài đăng</h2>
				</div>

                <div style="display: flex; align-items: center; margin: 8px 0px 0px 16px;">
                    <input id="card-search-post" type="text" placeholder="Nhập email" style="padding-left: 30px; height: 38px;"></input>
                    <i class="fa-solid fa-magnifying-glass" style="position: absolute; margin-left: 10px;"></i>
                    <button onclick="renderListPostsSearch()" style="margin-left: 8px;" class="btn btn-primary">Tìm kiếm</button>

					<input id="card-search-postId" type="text" placeholder="Nhập ID bài viết" style="padding-left: 30px; height: 38px; margin-left: 8px;"></input>
                    <i class="fa-solid fa-magnifying-glass" style="position: absolute; margin-left: 10px;"></i>
                    <button onclick="renderListPostsSearchById()" style="margin-left: 8px;" class="btn btn-primary">Tìm kiếm</button>
                </div>
                
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered m-0">
							<thead>
								<tr>
									<!-- Set columns width -->
									<th class="text-center py-3 px-4" style="max-width: 40px">
										ID
									</th>
									<th class="text-center py-3 px-4" style="width: 300px">
										Title
									</th>
									<th class="text-center py-3 px-4" style="width: 300px">
										Ngày tạo
									</th>
                                    <th class="text-center py-3 px-4" style="width: 300px">
										Họ tên
									</th>
								</tr>
							</thead>
							<tbody id="container-posts"></tbody>
						</table>
					</div>
					<!-- / Shopping cart table -->

					<div
						class="d-flex flex-wrap justify-content-end align-items-center pb-4"
					>
					</div>
				</div>
			</div>
		</div>

		<script src="./scripts.js"></script>
	</body>
</html>
